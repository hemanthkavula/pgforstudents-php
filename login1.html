<body>
    <div class="row row1" id="login">
        <div class="col-6 img">
        <img src="img/logo.jpg" class="img1">
    </div>
    <center>
    <div class="col-6 form">
        <i class="fas fa-users signup"></i>
        <h1 class="signup1">LOGIN</h1>
        <form method="POST" action="login.php">
            <input type="email" placeholder="Email" name="email" id="email" required><br/><br/>
            <input type="password" placeholder="Password" name="password" id="password" required><br/><br/>
            <a class="forgot" href="forgotuser.php">Forgot Password</a><br><br>
            <input type="submit" value="Login" class="register"><br/><br/>
            <strong class="login">If not Registered <a href="signup.php">Signup</a></strong><br/><br/>
        </form>
        </div>
        </center>
    </div>
    <script>
        function email(){
            var email=document.getElementById("email").value;
            if((email.charAt(email.length-4)!=".")&&(email.charAt(email.length-3)!=".")){
                alert("please enter valid email address");
                return false;
            }
        }
        function password(){
            var password=document.getElementById("password").value;
            if(password.length<6){
                alert("password must contain atleast 6 charecters");
            }
        }
        window.addEventListener("submit",email,false);
        window.addEventListener("submit",password,false);
    </script>
</body>
